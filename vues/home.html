<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Enregistrement d'un participant</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row mb-3">
		<div class="col-sm-9"><h3>Enregistrement d'un participant à l'étude</h3></div>
		<div class="col text-right"><b>{{prenom}}</b></div>
		<div class="col-sm-1 text-right">
			<a href="/logout" class="text-decoration-none text-secondary m-3" >déconnexion</a>
		</div>
	</div>
	<form method='POST' action='/login'>
	  <div class="row mb-4">
		<div class="col d-flex">
			<label class="form-label mx-2" for="prenom">Prénom:</label>
			<input type="text" id="prenom" name="prenom" class="form-control" required />
		</div>		
		<div class="col d-flex">
			<label class="form-label mx-2" for="nom">Nom:</label>
			<input type="text" id="nom" name="nom" class="form-control" required />
		</div>		
	  </div>		
	  <div class="row mb-4">
		<div class="col d-flex">
			<label class="form-label mx-2" for="email">Email:</label>
			<input type="email" id="email" name="email" class="form-control" required />
		</div>		
		<div class="col d-flex">
			<label class="form-label mx-2" for="telephone">Téléphone:</label>
			<input type="tel" id="telephone" name="telephone" class="form-control" required />
		</div>		
	  </div>		
	</form>
</div>
</body>
</html>
