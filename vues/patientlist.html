<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Mes participants à l'étude</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
% include('vues/header.tpl', titre="Personnes que j'ai invitées à participer")
<div class="container">
	<div class="table-wrapper-scroll-y my-custom-scrollbar">
		<table class="table table-striped table-sm" id="pratstable">
			<thead>
				<tr>
					<th scope="col">nom</th>
					<th scope="col">prénom</th>
					<th scope="col">email</th>
					<th scope="col">téléphone</th>
					<th scope="col">invité le</th>
					<!-- <th scope="col">symptôme</th> -->
					<!-- <th scope="col">intensité</th> -->
				</tr>
			</thead>
			<tbody>		
				% if participants:
				% for row in participants:
				<tr>
					<td scope="col">{{row[0] or ''}}</td>
					<td scope="col">{{row[1] or ''}}</td>
					<td scope="col">{{row[2] or ''}}</td>
					<td scope="col">{{row[3] or ''}}</td>
					<td scope="col">{{row[4] or ''}}</td>
				</tr>
				% end
				% end
			</tbody>
		</table>	
	</div>		
</div>
</body>
</html>
