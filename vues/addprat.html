<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Enregistrement d'un praticien</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style type="text/css">
.required .form-label:after {
  content:"*";
  color:red;
}
.center {
  text-align: center;
}
</style>
</head>
<body>
% include('vues/header.tpl', titre='Ajout de praticien(s)')
<div class="container" style="max-width: 480px;">
	<form method='POST' action='/addprat' accept-charset='utf-8'>
		<div class="row mb-4">
			<div class="col-3 required text-right"><label class="form-label" for="emails">emails</label></div>
			<div class="col">
				<textarea id="emails" name="emails" class="form-control" style="min-width: 100%" required></textarea>
				<small class="form-text text-muted">ajoutez uniquement les adresses mail, une par ligne</small>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col d-flex justify-content-center">
				<button type="submit" class="btn btn-primary btn-block">Envoyer</button>
			</div>
			<div class="col d-flex justify-content-center">
				<button type="reset" class="btn btn-reset btn-block">Effacer tout</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
